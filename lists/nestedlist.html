<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested list</title>
</head>
<body>
    <h4>Nested list showcasing ul with ol nested and vice versa</h4>

    <h3>Menu</h3>
    <ul>
        <li>
            coffee
            <ul>
                <li>Black coffee</li>
                <li>cappuccino</li>
                <li>lattle</li>
                <li>cold coffee</li>
            </ul>
        </li>

        <li>
            Tea
            <ol>
                <li>Black tea</li>
                <li>green tea</li>
                <li>cold tea</li>
                <li>lemon tea</li>
            </ol>
        </li>

        <li>
            snacks
            
        </li>
    </ul>

    
</body>
</html>
